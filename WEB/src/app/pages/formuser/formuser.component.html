<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="card col-4">
      <div class="card-header">
        <h3>Registration</h3>
      </div>
      <div class="card-body ">
        <form [formGroup]="formUser" (ngSubmit)="register()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control form-control-sm" id="username" formControlName="Username">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control form-control-sm" id="password" formControlName="Password">
          </div>
          <div class="form-group">
            <label for="password2">Re-type Password</label>
            <input type="password" class="form-control form-control-sm" id="password2" formControlName="Password2">
          </div>
          <button class="btn btn-primary btn-sm" type="submit">Register</button>
        </form>
      </div>
      <div class="card-footer">
        <p><small><a [routerLink]="['/login']">back to login page</a></small></p>
      </div>
    </div>
  </div>
</div>
