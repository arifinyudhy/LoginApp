<div class="card">
  <div class="card-header">
    <h3>Cars</h3>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Car Name</th>
          <th scope="col">Color</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <th scope="row">{{car.Id}}</th>
          <td>{{car.CarName}}</td>
          <td>{{car.Color}}</td>
          <td>{{car.Price}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
